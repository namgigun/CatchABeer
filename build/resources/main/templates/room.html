<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- JQuery 설정-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- BootStrap 설정-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--    fullCalendar 설정-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>

    <script type="text/javascript" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var eventsData = /*[[${events}]]*/ [];
            var events = eventsData.map(e => ({
                title : e.content,
                start : e.startDate,
                end : e.endDate
            }))

            // 캘린더 객체를 전역 변수로 설정
            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    center: 'addEventButton' // 버튼 추가
                },
                events: events,
                customButtons: {
                    addEventButton: {
                        text: "일정 추가",
                        click: function () {
                            $("#calendarModal").modal("show"); // 모달 표시
                        }
                    }
                }
            });

            calendar.render();

            // 모달의 "추가" 버튼 클릭 시 일정 추가
            $("#addCalendar").on("click", function () {
                var content = $("#calendar_content").val();
                var start_date = $("#calendar_start_date").val();
                var end_date = $("#calendar_end_date").val();

                // 현재 페이지 URL에서 roomId 추출
                var currentUrl = window.location.href; // 현재 페이지의 URL
                var requestUrl = currentUrl + "/addEvent"

                // 입력값 검증
                if (!content) {
                    alert("내용을 입력하세요.");
                    return;
                }
                if (!start_date || !end_date) {
                    alert("날짜를 입력하세요.");
                    return;
                }
                if (new Date(end_date) < new Date(start_date)) {
                    alert("종료일이 시작일보다 먼저입니다.");
                    return;
                }

                // 서버로 일정 추가 요청
                $.ajax({
                    url: requestUrl, // 현재 roomId를 기반으로 URL 생성
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        title: content,
                        start: start_date,
                        end: end_date
                    }),
                    success: function (response) {
                        alert("일정이 성공적으로 추가되었습니다.");

                        // 클라이언트 측 캘린더에도 추가
                        window.calendar.addEvent({
                            title: content,
                            start: start_date,
                            end: end_date
                        });

                        // 모달 닫기 및 입력값 초기화
                        $("#calendarModal").modal("hide");
                        $("#calendar_content").val("");
                        $("#calendar_start_date").val("");
                        $("#calendar_end_date").val("");
                    },
                    error: function (xhr, status, error) {
                        alert("일정 추가 실패: " + xhr.responseText);
                        console.log(requestUrl);
                    }
                });
            });
        })
    </script>

    <title>Room</title>
</head>
<body>
    <div class="container">
<!--        멤버리스트-->
        <div id = "memberList">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id='calendar'></div>

        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label">일정 내용</label>
                            <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                            <label class="col-form-label">시작 날짜</label>
                            <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                            <label class="col-form-label">종료 날짜</label>
                            <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="sprintSettingModalClose">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

</body>
</html>
